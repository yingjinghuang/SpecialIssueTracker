name: Update Special Issues Data

on:
  schedule:
    # Run every day at 8:00 AM UTC (4:00 PM Beijing Time)
    - cron: '0 8 * * *'
  
  workflow_dispatch:  # Allow manual trigger
  
  push:
    branches:
      - main
    paths:
      - 'scraper.py'
      - 'requirements.txt'

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          python scraper.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/special_issues.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update special issues data [skip ci]" && git push)