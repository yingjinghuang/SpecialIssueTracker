name: Update Special Issues Data

on:
  schedule:
    # æ¯å¤© UTC 0:00 (åŒ—äº¬æ—¶é—´ 8:00) è¿è¡Œ - å»ºè®®æ—©ä¸Šè·‘
    - cron: '0 0 * * *'
  
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  
  push:
    branches:
      - main
    paths:
      - 'scripts/scraper.py'   # ç›‘å¬ scripts ç›®å½•
      - 'requirements.txt'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # å¿…é¡»æœ‰è¿™ä¸ªæƒé™æ‰èƒ½æ¨é€ä»£ç 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright Browsers
        # ä½¿ç”¨ python å‘½ä»¤å®‰è£…ï¼Œæ›´ç¨³å®š
        run: |
          playwright install chromium --with-deps
      
      - name: Run Playwright scraper
        run: |
          echo "ğŸš€ Starting scraper..."
          # æ³¨æ„ï¼šè¿™é‡ŒæŒ‡å‘ scripts æ–‡ä»¶å¤¹
          python scripts/scraper.py || echo "âš ï¸ Scraper encountered errors but continuing..."
          
      - name: Check scraper results
        run: |
          echo "ğŸ” Checking scraper results..."
          # æ³¨æ„ï¼šè¿™é‡Œæ–‡ä»¶åæ”¹ä¸ºäº† issues.json (åŒ¹é… Python ä»£ç )
          if [ -f "data/issues.json" ]; then
            echo "âœ… JSON file created"
            
            # ç®€å•éªŒè¯ JSON æ ¼å¼
            cat data/issues.json | python -m json.tool > /dev/null && echo "âœ… JSON is valid" || echo "âŒ JSON is invalid"
            
            # ç»Ÿè®¡æŠ“å–åˆ°çš„æ•°é‡ (é€»è¾‘å¾®è°ƒä»¥é€‚é…æ–°çš„ JSON ç»“æ„)
            ISSUE_COUNT=$(python -c "import json; data=json.load(open('data/issues.json')); print(sum(len(j.get('special_issues', [])) for j in data.get('journals', [])))" 2>/dev/null || echo "0")
            echo "ğŸ“Š Found $ISSUE_COUNT total special issues"
            
            if [ "$ISSUE_COUNT" -eq "0" ]; then
              echo "âš ï¸ Warning: No special issues found. Please check logs/screenshots."
            fi
          else
            echo "âŒ Error: data/issues.json not found!"
            exit 1
          fi
      
      - name: Upload debug screenshots
        uses: actions/upload-artifact@v4
        if: always()  # å³ä½¿å‰é¢å¤±è´¥äº†ä¹Ÿæ‰§è¡Œ
        with:
          name: debug-screenshots
          path: '*.png'  # æˆ–è€…ä½ çš„è„šæœ¬ä¿å­˜æˆªå›¾çš„è·¯å¾„
          retention-days: 5
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # æ³¨æ„ï¼šæ–‡ä»¶åç»Ÿä¸€
          git add data/issues.json
          
          if git diff --staged --quiet; then
            echo "âœ¨ No changes to commit"
          else
            git commit -m "chore: update special issues data [skip ci]"
            git push
          fi