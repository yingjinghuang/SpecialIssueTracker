<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Issue Hunter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #e0e7ff;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --danger: #ef4444;
            --danger-bg: #fee2e2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 60px;
        }

        /* --- Header --- */
        header {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            color: white;
            padding: 40px 20px 80px; /* Extra padding for overlap */
            text-align: center;
        }

        h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
        .subtitle { opacity: 0.9; font-size: 1.1rem; max-width: 600px; margin: 0 auto; }

        /* --- Container --- */
        .container {
            max-width: 1000px;
            margin: -50px auto 0; /* Overlap header */
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* --- Controls --- */
        .controls {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .search-box {
            flex: 1;
            position: relative;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .settings select {
            padding: 8px 30px 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e") no-repeat right 0.5rem center/1.5em 1.5em;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* --- Journal Section --- */
        .journal-section {
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        .journal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-left: 5px;
            border-left: 4px solid var(--primary);
        }

        .journal-header h2 {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-left: 10px;
        }

        .badge {
            background: var(--primary-light);
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        /* --- Card Styles --- */
        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .card-main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media(min-width: 768px) {
            .card-main {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        .card-info {
            flex: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .card-trans {
            font-size: 0.95rem;
            color: var(--primary);
            margin-bottom: 8px;
            font-style: italic;
            display: none;
        }

        .deadline-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: var(--danger-bg);
            color: var(--danger);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* --- Actions (Buttons) --- */
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        @media(min-width: 768px) {
            .card-actions { margin-top: 0; }
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            border: none;
        }

        .btn-toggle {
            background: #f1f5f9;
            color: #475569;
        }
        .btn-toggle:hover { background: #e2e8f0; }

        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover { background: #4338ca; }

        /* --- Expandable Details --- */
        .card-details {
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0, 1, 0, 1); /* Smooth slide */
        }

        .card-details.open {
            max-height: 1000px; /* Arbitrary large height */
            transition: max-height 0.5s ease-in-out;
        }

        .details-content {
            padding: 20px;
            font-size: 0.95rem;
            color: var(--text-sub);
        }

        .detail-item {
            margin-bottom: 15px;
        }
        
        .detail-item:last-child { margin-bottom: 0; }

        .detail-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            margin-top: 50px;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .loading, .error {
            text-align: center;
            padding: 60px;
            color: var(--text-sub);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>üî¨ Scholar Issue Hunter</h1>
        <p class="subtitle">Tracking Open Special Issues in Real-time</p>
    </header>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Filter by keywords (e.g., 'Urban', 'AI')...">
            </div>
            <div class="settings">
                <select id="langSelect">
                    <option value="none">üá¨üáß English (Original)</option>
                    <option value="zh-CN" selected>üá®üá≥ Translate to Chinese</option>
                    <option value="ja">üáØüáµ Translate to Japanese</option>
                    <option value="ko">üá∞üá∑ Translate to Korean</option>
                </select>
            </div>
            <div style="font-size: 0.85rem; color: #94a3b8; width: 100%; text-align: right; margin-top: 5px;" id="updateTime">
                Loading...
            </div>
        </div>

        <div id="app">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> Finding special issues...</div>
        </div>

        <footer>
            Built with ‚ù§Ô∏è using GitHub Actions & ScraperAPI
        </footer>
    </div>

    <script>
        let rawData = null; 
        const cache = {};

        async function init() {
            try {
                // Fetch Data
                const res = await fetch('data/issues.json'); 
                if (!res.ok) throw new Error("Data file not found");
                
                rawData = await res.json();
                
                // Update Time
                document.getElementById('updateTime').innerText = `Last Updated: ${rawData.last_updated}`;
                
                // Render
                render(rawData.journals);
                
                // Auto Translate
                handleTranslate();

            } catch (e) {
                document.getElementById('app').innerHTML = `
                    <div class="error">
                        <i class="fas fa-cloud-showers-heavy fa-3x"></i><br><br>
                        Data not ready yet.<br>Please wait for the GitHub Action to finish.
                    </div>`;
                console.error(e);
            }
        }

        function render(journals) {
            const container = document.getElementById('app');
            container.innerHTML = '';

            if (journals.length === 0) {
                container.innerHTML = '<div class="error">No matching results found.</div>';
                return;
            }

            journals.forEach((journal, jIndex) => {
                if (!journal.special_issues || journal.special_issues.length === 0) return;

                const section = document.createElement('div');
                section.className = 'journal-section';
                
                section.innerHTML = `
                    <div class="journal-header">
                        <h2>${journal.name}</h2>
                        <span class="badge">${journal.special_issues.length}</span>
                    </div>
                    <div class="issue-list">
                        ${journal.special_issues.map((issue, iIndex) => {
                            const uniqueId = `details-${jIndex}-${iIndex}`;
                            return `
                            <div class="card" data-title="${issue.title}">
                                <div class="card-main">
                                    <div class="card-info">
                                        <div class="card-title">${issue.title}</div>
                                        <div class="card-trans"></div>
                                        <div class="deadline-badge">
                                            <i class="far fa-clock"></i> 
                                            Due: ${issue.deadline || 'Check Link'}
                                        </div>
                                    </div>
                                    <div class="card-actions">
                                        <button class="btn btn-toggle" onclick="toggleDetails('${uniqueId}', this)">
                                            <i class="fas fa-chevron-down"></i> Details
                                        </button>
                                        <a href="${issue.url}" target="_blank" class="btn btn-primary">
                                            Apply <i class="fas fa-external-link-alt"></i>
                                        </a>
                                    </div>
                                </div>

                                <div id="${uniqueId}" class="card-details">
                                    <div class="details-content">
                                        ${issue.guest_editors && issue.guest_editors !== 'Unknown' ? `
                                        <div class="detail-item">
                                            <div class="detail-label"><i class="fas fa-user-friends"></i> Guest Editors</div>
                                            <div style="color: #475569;">${issue.guest_editors}</div>
                                        </div>` : ''}
                                        
                                        ${issue.description ? `
                                        <div class="detail-item">
                                            <div class="detail-label"><i class="fas fa-align-left"></i> Description</div>
                                            <div style="line-height: 1.6;">${issue.description}</div>
                                        </div>` : ''}

                                        ${(!issue.description && !issue.guest_editors) ? `
                                        <div style="font-style: italic; opacity: 0.6;">No additional details scraped. Please visit the official link.</div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        // Toggle Animation Logic
        window.toggleDetails = function(id, btn) {
            const el = document.getElementById(id);
            const icon = btn.querySelector('i');
            
            if (el.style.maxHeight) {
                // Close
                el.style.maxHeight = null;
                btn.classList.remove('active');
                icon.className = 'fas fa-chevron-down';
                btn.innerHTML = '<i class="fas fa-chevron-down"></i> Details';
            } else {
                // Open
                el.style.maxHeight = el.scrollHeight + "px";
                btn.classList.add('active');
                icon.className = 'fas fa-chevron-up';
                btn.innerHTML = '<i class="fas fa-chevron-up"></i> Hide';
            }
        }

        // Search Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            if (!rawData) return;

            const filteredJournals = rawData.journals.map(journal => {
                const matchingIssues = journal.special_issues.filter(issue => 
                    issue.title.toLowerCase().includes(keyword) || 
                    (issue.description && issue.description.toLowerCase().includes(keyword))
                );
                return { ...journal, special_issues: matchingIssues };
            }).filter(j => j.special_issues.length > 0);

            render(filteredJournals);
            handleTranslate();
        });

        // Translation Logic
        async function translateText(text, targetLang) {
            const key = `${text}_${targetLang}`;
            if (cache[key]) return cache[key];

            try {
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
                const res = await fetch(url);
                const data = await res.json();
                const result = data[0][0][0];
                cache[key] = result;
                return result;
            } catch (e) {
                console.warn('Translation API limit', e);
                return null;
            }
        }

        document.getElementById('langSelect').addEventListener('change', handleTranslate);

        async function handleTranslate() {
            const lang = document.getElementById('langSelect').value;
            const cards = document.querySelectorAll('.card');

            if (lang === 'none') {
                cards.forEach(card => card.querySelector('.card-trans').style.display = 'none');
                return;
            }

            for (const card of cards) {
                const title = card.getAttribute('data-title');
                const transEl = card.querySelector('.card-trans');
                
                transEl.style.display = 'block';
                if (!transEl.innerText) transEl.innerText = 'Translating...';

                translateText(title, lang).then(trans => {
                    if(trans) transEl.innerText = trans;
                });
            }
        }

        init();
    </script>
</body>
</html>
